<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIT 725 Practice 3</title>


<meta property="og:title" content="SIT 725 Prac 3">
<meta property="og:type" content="website">
<meta property="og:description" content="basic template for SIT 725 Prac 3">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">

<body>
  <nav style="background-color: #373737; ">
    <div class="nav-wrapper navbar-size" >
      <h3>Solitaire</h3>
    </div>
  </nav>
  <main class="main-body">

    <div style="display: flex; justify-content: space-between; margin: 3em;">
      <div class="cardpile-row">
        <div id="card-deck" class="card-block">
          <img class="responsive-img" src="/images/cardsv2/back-black.png">
        </div>
        <div id="card-slot-0" class="card-block"></div>
        <div id="card-slot-1" class="card-block"> </div>
        <div id="card-slot-2" class="card-block"> </div>
      </div>
      <div class="cardpile-row">
        <div id="cardpile-spades-" class="card-block"> </div>
        <div id="cardpile-hearts" class="card-block"> </div>
        <div id="cardpile-clubs" class="card-block"> </div>
        <div id="cardpile-diamonds" class="card-block"> </div>
      </div>
    </div>
    <div id="card-section" class="card-row ">
      <div id="card-col-0" class="card-column"></div>
      <div id="card-col-1" class="card-column"></div>
      <div id="card-col-2" class="card-column"></div>
      <div id="card-col-3" class="card-column"></div>
      <div id="card-col-4" class="card-column"></div>
      <div id="card-col-5" class="card-column"></div>
      <div id="card-col-6" class="card-column"></div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
